<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
</head>

<body>
  <div class="container">
    <div class="item">
      <div class="contact">
        <div class="info-wrap">
          <div class="title-text">
            <h2 class="info-title" style="text-align: left;">Contact Information</h2>
            <p style="padding: 5px;font-size: smaller;">Fill up the form and our team will get back to you within 24 hours</p>
          </div>
          <ul class="info-details">
            <li>
              <i class="fas fa-phone-alt"></i>
              <span>Phone:</span><a href="tel:+9080259787"> 9080259787</a>
            </li>
            <li>
              <i class="fas fa-paper-plane "></i>
              <span>Email:</span><a href="mailto:soban3200@gmail.com"> soban3200@gmail.com</a>
            </li>
            <li>
              <i class="fas fa-globe"></i>
              <span>Website:</span><a href="http://127.0.0.1:5500/index.html"> BennyQsystems.com</a>
            </li>
          </ul>
          <div class="address">
            <h4 style="padding:5px;">Address:</h4>
            <p style="padding:10px;">1st floor, Jeeva Complex, Alapakkam, Porur, Chennai, Tamil Nadu 600116</p>
          </div>
          <ul class="social-icons">
            <li>
              <a href="#">
                <i class="fab fa-facebook"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
            </li>
          </ul>
          
        </div>

      </div>
      <div class="submit-form">
        <h4>Contact Us</h4>
        <form action="">
          <div class="input-box">
            <input type="text" class="input" id="name" placeholder="Name">
          </div>
          <div class="input-box">
            <input type="text" class="input" id="email" placeholder="Email:">
          </div>
          <div class="input-box">
            <input type="tel" class="input" id="phno" placeholder="Phone:">
          </div>
          <div class="input-box">
            <textarea name="" id="" cols="30" rows="10" class="input" placeholder="Message:"
              style="padding: 6px;color: white;"></textarea>
          </div>
          <input type="submit" value="submit" class="btn">
        </form>
      </div>
    </div>
  </div>
</body>

</html>
